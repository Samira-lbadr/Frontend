<div class="hero-scene text-center text-white">

        <h1>Mon compte</h1>

<div class="container"> 
    <form>
        <div class="mb-3">
          <label for="NomInput" class="form-label">Nom</label>

        </div>
        <div class="mb-3">
            <label for="PrénomInput" class="form-label">Prénom</label>
            <input type="email" class="form-control" id="PrénomInput" placeholder="Votre prénom" value="Doe" name="Prenom">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>

        <div class="mb-3">
            <label for="NbrconviveInput" class="form-label">Nombre de convives habituel</label>

        </div> 
       
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations personnelles</button>
